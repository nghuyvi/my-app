<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 mx-auto">
      <form #formLogin="ngForm" (ngSubmit)="logIn(formLogin)" class="example-full-width">
        <div class="form-group">
          <label>Tài Khoản</label>
          <input ngModel #TaiKhoan="ngModel" type="text" class="form-control" name="taiKhoan" required>
          <!-- validation -->
          <div class="alert alert-danger"
          *ngIf="TaiKhoan.touched && TaiKhoan.errors?.required">
            <span>Bắt buộc nhập</span>
          </div>
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>
          <input ngModel #MatKhau="ngModel" type="password" class="form-control" name="matKhau" required minlength="3">
          <!-- validation -->
          <div class="alert alert-danger"
          *ngIf="MatKhau.touched && MatKhau.errors?.required">
            <span>Bắt buộc nhập</span>
          </div>

          <div class="alert alert-danger"
          *ngIf="MatKhau.touched && MatKhau.errors?.minlength">
            <span>Mật khẩu phải từ 3 kí tự</span>
          </div>
        </div>
        <button mat-raised-button appButton [disabled]="formLogin.invalid" class="btn" type="submit">Đăng nhập</button>
      </form>
    </div>
  </div>
</div>
