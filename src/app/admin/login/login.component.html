<div class="container login">
  <div class="row">
    <div class="col-sm-12 col-md-6 mx-auto">
      <form #formLogin="ngForm" (ngSubmit)="logIn(formLogin)" class="example-full-width">
        <mat-form-field class="form-group">
          <mat-label>Tài Khoản</mat-label>
          <input matInput ngModel #TaiKhoan="ngModel" type="text" class="form-control" name="taiKhoan" required>
          <!-- validation -->
          <mat-error class="alert alert-danger"
          *ngIf="TaiKhoan.touched && TaiKhoan.errors?.required">
            <span>Bắt buộc nhập</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label>Mật khẩu</mat-label>
          <input matInput ngModel #MatKhau="ngModel" type="password" class="form-control" name="matKhau" required minlength="3">
          <!-- validation -->
          <mat-error class="alert alert-danger"
          *ngIf="MatKhau.touched && MatKhau.errors?.required">
            <span>Bắt buộc nhập</span>
          </mat-error>

          <mat-error class="alert alert-danger"
          *ngIf="MatKhau.touched && MatKhau.errors?.minlength">
            <span>Mật khẩu phải từ 3 kí tự</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button appButton [disabled]="formLogin.invalid" class="btn my-3" type="submit">Đăng nhập</button>
      </form>
    </div>
  </div>
</div>
