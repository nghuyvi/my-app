<div class="container">
  <div class="row">
    <div class="col-8 mx-auto my-5 px-4">
      <app-item-seat *ngFor="let item of listSeat" [seat]='item' (emitStatus)="_bookSeat($event, item)">
      </app-item-seat>
      <!-- <hr>
      <p *ngFor="let item of listSelectedSeat">
        <span>Số ghế: {{item.id}}</span>
        <span>Giá: {{item.price}}</span>
      </p> -->
      <hr>
      <div class="col-sm-12 booking-details">
        <h3 class="text-center">Danh sách ghế bạn chọn:</h3>
        <div class="row">
          <div class="col-md-6 mx-0">
            <p>Số ghế đã chọn: {{this.unavailableSeat}}</p>
            <p>Số ghế còn lại: {{this.availableSeat}}</p>
          </div>

          <div class="col-md-6 mx-0">
            <div class="booking-detail">
              <div>
                <button class="seat seat-unavailable"></button>
                <span> Ghế đã đặt</span>
                <br>
              </div>
              <div>
                <button class="seat seat-selected"></button>
                <span> Ghế đang đặt</span>
                <br>
              </div>
              <div>
                <button class="seat seat-available"></button>
                <span> Ghế chưa đặt</span>
                <br>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="mt-5">
        <table class="table">
          <thead>
            <tr>
              <th>Số ghế</th>
              <th>Giá</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listSelectedSeat">
              <td>{{item.id}}</td>
              <td>{{item.price}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
