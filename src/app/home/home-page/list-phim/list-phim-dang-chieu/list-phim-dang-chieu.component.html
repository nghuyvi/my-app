<!-- https://www.positronx.io/how-to-integrate-owl-carousel-2-in-angular/ -->

  <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor='let item of listMovieNow | slice:0:20'>
        <app-item-movie [itemMovie]='item' ></app-item-movie>
      </ng-template>
  </owl-carousel-o>
