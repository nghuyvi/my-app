<div class="container ">
  <div class="row my-3">
    <div class="col-sm-12 text-center">
      <button class="btn mr-2" [class]="phimDangChieuStatus? 'btn-primary' : 'btn-secondary'" (click)="showNow()">Phim
        Đang Chiếu</button>
      <button class="btn" [class]="!phimDangChieuStatus? 'btn-primary' : 'btn-secondary' " (click)="showComming()">Phim
        Sắp Chiếu</button>
    </div>
  </div>

  <!-- phim đang chiếu -->
  <div class="row my-2">
    <div class="col-12 now" *ngIf="phimDangChieuStatus, else phimSapChieu">
      <app-list-phim-dang-chieu></app-list-phim-dang-chieu>
    </div>
    <!-- phim sắp chiếu -->
    <ng-template #phimSapChieu>
      <div class="col-12 comming">
        <app-list-phim-sap-chieu></app-list-phim-sap-chieu>
      </div>
    </ng-template>

  </div>
</div>
