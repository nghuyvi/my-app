<!--Carousel: https://ng-bootstrap.github.io/#/components/carousel/examples -->

<div class="container">
  <ngb-carousel *ngIf="images" [showNavigationArrows]="true" [showNavigationIndicators]="true">
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image.src" [alt]="image.alt" width="100%" height="500px">
      </div>
      <div class="carousel-caption">
        <h3>No mouse navigation</h3>
        <p>This carousel hides navigation arrows and indicators.</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
