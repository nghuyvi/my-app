<div class="container add-user-form mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-6 mx-auto">
      <h2 class="display-4">ĐĂNG KÝ</h2>
      <hr />
      <form #formDangKy="ngForm" (ngSubmit)="dangKy(formDangKy)">

        <!-- Tài khoản -->
        <div class="form-group">
          <input #TaiKhoan="ngModel" ngModel name="taiKhoan"  placeholder="Tài khoản" type="text" class="form-control"
            required>

          <!-- validation -->
          <div class="alert alert-danger" *ngIf="TaiKhoan.errors && (TaiKhoan.touched || TaiKhoan.dirty) ">
            <span class="text-text-danger">Vui lòng nhập tài khoản</span>
          </div>
        </div>
        <!-- Mật khẩu -->
        <div class="form-group">
          <input #matKhau="ngModel" ngModel name="matKhau" placeholder="Mật khẩu" type="password" class="form-control"
            required minlength="8" maxlength="20">

          <!-- validation -->
          <div class="alert alert-danger" *ngIf="matKhau.errors && (matKhau.touched || matKhau.dirty)">
            <div *ngIf="matKhau.errors.minlength || matKhau.errors.maxlength">
              <span class="text text-danger text-text-danger"> Mật khẩu phải từ 8 đến 20 ký tự</span>
            </div>
            <span class="text-text-danger">Vui lòng nhập mật khẩu</span>
          </div>

          <div class="alert alert-danger" *ngIf="matKhau.touched && matKhau.errors?.minlength">
            <span>Mật khẩu phải từ 8 kí tự</span>
          </div>

        </div>

        <!-- Họ tên -->
        <div class="form-group">
          <input #HoTen="ngModel" ngModel name="hoTen" placeholder="Họ tên" type="text" class="form-control" required
            minlength="4" [pattern]='"^[a-zA-Z_ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶ" +
          "ẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợ" +
          "ụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\\s]+$"'>

          <!-- validation -->
          <div class="alert alert-danger" *ngIf="HoTen.errors?.required && HoTen.touched">
            <span class="text-text-danger">Vui lòng nhập họ và tên</span>
          </div>

          <div class="alert alert-danger" *ngIf="HoTen.touched && HoTen.errors?.minlength">
            <span>Họ tên phải từ 4 kí tự</span>
          </div>

          <div class="alert alert-danger" *ngIf="HoTen.touched && HoTen.errors?.pattern">
            <span>Vui lòng nhập đúng định dạng</span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input #Email="ngModel" ngModel name="email" placeholder="Email" type="text" class="form-control"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

          <div class="alert alert-danger" *ngIf="Email.errors && Email.touched">
            <span class="text-text-danger">Email không đúng định dạng</span>
          </div>
        </div>

        <!-- SDT -->
        <div class="form-group">
          <input #SDT="ngModel" ngModel name="sdt" placeholder="Số điện thoại" type="text" class="form-control" required
            pattern="^((\\+91-?)|0)?[0-9]{10}$">

          <!-- validation -->
          <div class="alert alert-danger" *ngIf="SDT.errors?.required && SDT.touched">
            <span class="text-text-danger">Vui lòng nhập số điện thoại</span>
          </div>

          <div class="alert alert-danger" *ngIf="SDT.errors?.pattern && SDT.touched">
            <span class="text-text-danger">Số điện thoại không hợp lệ</span>
          </div>
        </div>

        <!-- Loại người dùng: đăng ký nên để mặc định giá trị KhachHang -->
        <!-- <div class="form-group">
          <label style="font-weight: bold;">Loại người dùng:</label>
          <br>
          <input type="radio" ngModel value="KhachHang" name="maLoaiNguoiDung"> Khách hàng
          <input type="radio" ngModel value="QuanTri" name="maLoaiNguoiDung"> Quản trị
        </div> -->

        <button class="btn btn-success"  type="submit" (click)="dangKy(formDangKy)">Đăng
          ký</button>

      </form>
      <hr />
    </div>
  </div>
